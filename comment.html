<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="comment.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX Comment Section Design</title>
  </head>
  <body>
    <div class="container">
      <div class="head"><h1>Post a Comment</h1></div>
      <div><span id="comment">0</span> Comments</div>
      <div class="text"><p>We are happy to hear from you</p></div>
      <div class="comments"></div>
      <div class="commentbox">
        <img src="./assets/favicon/user1.png" alt="" />
        <div class="content">
          <h2>Comment as:</h2>
          <input type="text" value="Anonymous" class="user" />

          <div class="commentinput">
            <input
              type="text"
              placeholder="Enter comment"
              class="usercomment"
            />
            <div class="buttons">
              <button type="submit" disabled id="publish">Publish</button>
              <div class="notify">
                <input type="checkbox" class="notifyinput" />
                <span>Notify me</span>
              </div>
            </div>
          </div>

          <p class="policy">
            This site is procted by reCAPTCHA and the Google
            <a href="">privacy policy</a> and
            <a href="">Terms of Service</a> apply.
          </p>
        </div>
      </div>
    </div>

    <script src="./comment.js"></script>
  </body>
</html>

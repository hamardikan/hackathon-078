<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehat! di Hacktiv8</title>
    <link rel="stylesheet" href="landing-page.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/background/logoHacktiv8.png" alt="Hacktiv8 Logo">
            <h2>Rehat!</h2>
        </div>
        <nav class="navigation">
            <span id="welcome-message" class="welcome-text"></span>
            <button class="btnLogin-popup" id="mainButton">Login</button>
            <button class="btnLogout" id="logoutButton" style="display: none;">Logout</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">Ã—</span>

        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="loginUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" id="registerUsername" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="message"></div>

    <script src="landing-page.js"></script>
    <script src="audio.js"></script>
</body>

</html>
